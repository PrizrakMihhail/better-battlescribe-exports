<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Battlescribe Pretty Html</title>
  </head>
  <body>
    <div class="wrapper">
      <details open>
        <summary>File</summary>
        <input id="fileInput" type="file" />
        <a id="downloadButton"><button>Download</button></a>
      </details>
      <details>
        <summary>Log</summary>
        <div id="log-wrapper">
          <code id="log"></code>
        </div>
      </details>
      <details open class="preview-wrapper">
        <summary>Preview</summary>
        <iframe id="preview"></iframe>
      </details>
    </div>
	  <script src="src/hardcode-army-rules.js"></script>
	  <script src="src/template.js"></script>
	  <script src="src/logger.js"></script>
	  <script src="src/parser.js"></script>
	  <script src="src/sanitizer.js"></script>
	  <script src="src/builder.js"></script>
	  <script src="src/main.js"></script>
	  <script src="index.js"></script>
  </body>
</html>
